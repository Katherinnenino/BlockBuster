databases:
  - name: BlockBuster
    databaseName: BlockBuster
    user: BlockBuster

services:
  - type: web
    name: BlockBuster
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BlockBuster
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false